<div class="flex items-center space-x-4 px-6 py-4 bg-white shadow-md">
  <h2 class="text-2xl font-semibold text-gray-800">Order our best food options</h2>
</div>

<div class="grid grid-cols-2 md:grid-cols-5 gap-6 p-6">
  <div *ngFor="let food of foodItems" class="text-center">
    <img [src]="food.image" [alt]="food.name" class="w-24 h-24 mx-auto rounded-full shadow-md" />
    <p class="mt-2 text-gray-700 font-medium">{{ food.name }}</p>
    <button 
      (click)="addToCart(food)" 
      class="mt-2 px-4 py-2 bg-green-500 text-white rounded-full hover:bg-green-600">
      Add to Cart
    </button>
  </div>
</div>
